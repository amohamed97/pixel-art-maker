  <html>
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <title>Pixel Art Maker!</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Amaranth|Francois+One" rel="stylesheet">
  </head>
<body>
      <h1>Pixel Art Maker</h1>
    <div id="inputs">
      <h2>Choose Grid Size</h2>
      <br>
      <form id="sizePicker">
          <input type="number" id="input_height" name="height" min="1" placeholder=" Height"> 
          <input type="number" id="input_width" name="width" min="1" placeholder=" Width ">
          <input type="number" id="input_pixelS" name="pixelS" min="2" placeholder=" Pixel Size"> 
          <br>
          <br>
          <input id="submit" type="submit" onclick="return makeGrid();" value="Create" >
          
      </form>
      <br>
      <br>

      <h2  id="colorh">Pick A Color</h2>
      <input type="color" id="colorPicker"><br><br><br><br><br><p id="max">Max Size is 20*30</p>
      <p class="inst i1">Hold Left Click To Draw<br>Hold Right Click To Erase</p>
    </div>
    <table id="pixel_canvas" oncontextmenu="return false">
    </table>
    <script src="js/main.js"></script>
</body>
</html>
